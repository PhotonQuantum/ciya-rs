on:
  push:
    branches:
      - master

name: sarif

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libopencv-dev llvm libclang-dev
      - name: Setup Cargo Toolchain ğŸ›ï¸
        run: rustup show
      - uses: Swatinem/rust-cache@v2
      - run: cargo install --locked clippy-sarif
        name: Install clippy-sarif ğŸ›ï¸
      - run: cargo clippy --all-targets --message-format=json | clippy-sarif > results.sarif
        name: Run Clippy Lints ğŸ”¨
      - uses: github/codeql-action/upload-sarif@v2
        name: Upload SARIF file ğŸš€
        with:
          sarif_file: results.sarif